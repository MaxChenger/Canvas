<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>坐标移动</title>
</head>
<body>
	<canvas id="myCanvas" width="600" height="600" style="border:1px solid #ccc;"></canvas>
	<script type="text/javascript">
	var canvas=document.getElementById("myCanvas");
	var ctx=canvas.getContext("2d");

	//注意此时的原点坐标（0,0）已经是在（80,80）处
	ctx.translate(80,80);
	
	ctx.strokeStyle="red";
	//此时的（20,20）是相对于新原点即（80,80）而言
	ctx.moveTo(20,20);
	ctx.lineTo(120,20);
	ctx.lineTo(20,120);
	ctx.stroke();
	</script>
</body>
</html>
