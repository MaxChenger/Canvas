<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清空画布</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="300" style="border:1px solid #ccc;"></canvas>
	<script type="text/javascript">
	function clearMap(){
		ctx.clearRect(0,0,300,300);
	}
	var canvas=document.getElementById("myCanvas");
	var ctx=canvas.getContext("2d");

	ctx.strokeStyle="red";
	ctx.beginPath();
	ctx.arc(200,150,100,-Math.PI*1/6,-Math.PI*5/6,true);
	ctx.stroke();
	</script><br>
	<input type="button" value="清空画布" onclick="clearMap();"/>
</body>
</html>
