<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩放图形</title>
</head>
<body>
	<canvas id="myCanvas" width="700" height="300" style="border:1px solid #ccc"></canvas>
	<script type="text/javascript">
	//scale(0.95,0.95)使图形缩小到上次的0.95，共循环80次同时移动和旋转坐标空间，从而实现图形呈螺旋状由小到大

	function draw(){
		var canvas=document.getElementById("myCanvas");
		var ctx=canvas.getContext("2d");
		ctx.translate(200,20);

		for(var i=1;i<80;i++){
			//一般都是先把参考坐标搞定后再绘画
			ctx.save();
			ctx.translate(30,30);
			ctx.scale(0.95,0.95);
			ctx.rotate(Math.PI/12);

			ctx.fillStyle="red";
			ctx.globalAlpha="0.4";

			ctx.beginPath();			
			ctx.arc(0,0,50,0,Math.PI*2,true);
			ctx.closePath();
			ctx.fill();
		}
	}
	draw();
	</script>
</body>
</html>
